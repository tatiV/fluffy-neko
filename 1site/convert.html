<body>
<meta charset="utf-8">
<script>
	var a = parseInt(prompt("Введите сумму в рублях:", 0));
	var b = 65.9;
	var d = 73.9;
	var c = (a / b).toFixed(2);
	var e = (a / d).toFixed(2);
	document.write("<b> сумма в долларах: </b>"+c );
	document.write("<p>  </p>")
	document.write("<b> сумма в евро: </b>"+e);
</script>
</body>
