<html>
<head>
<meta charset="utf-8">
<title>калькулятор вклада</title>
</head>
<body>
<script>
alert ("Рассчитаем процент по кредиту!");
var vklad = parseInt (prompt ("Введите сумму вклада", 0));
var procent = parseInt (prompt ("Введите процент по вкладу в виде числа без знака %", 0));
var i=0;
var result = vklad;
while (i<5){
i++;
var result =  Math.round((result+(vklad/100*procent))* 100) / 100;
alert('Сумма вклада за ' + i + 'й год ' + result)
}
</script>
</body>
</html>
